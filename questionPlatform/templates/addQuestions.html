
{% extends 'base.html' %}

{% block title %} meroSathi || Add Questions {% endblock %}

{% block content %}

    <div class="">
        <div>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form method= "POST" enctype="multipart/form-data" action="">
                            {% csrf_token%}
                            <h1>Question Post</h1>
                            <div>
                                <p>Question</p> {{form.question}}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default submit"  style="font-size: 18px">POST</button>
                            </div>

                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
