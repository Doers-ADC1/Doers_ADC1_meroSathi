{% extends 'base.html' %}

{% block title %} meroSathi || Home {% endblock %}

{% block content %}

    <div class="">
        <div class="row">
            <div class="col-md-4 col-sm-4 ">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Posts <small>All</small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="dashboard-widget-content">

                    <ul class="list-unstyled timeline widget">
                        {% for data in show_all %}
                      <li>
                        <div class="block">
                          <div class="block_content">
                            <h2 class="title">
                                              <a href="/question/answers/{{ data.id }}"> {{ data.question }} </a>
                                          </h2>
                            <div class="byline">
                              <span>{{ data.post_date }}</span> by <a>{{ data.author }}</a>
                            </div>
                            <p class="excerpt"> <a href="/question/answers/{{ data.id }}">Read&nbsp;More</a>
                            </p>
                          </div>
                        </div>
                      </li>
                        {% endfor %}
                    </ul>
                  </div>
                </div>
              </div>
            </div>
    </div>

{% endblock %}
